<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <div class="order-summary-card">
    <img src="./images/illustration-hero.svg" alt="">
    <div class="info">
      <h2 class="title">Order Summary</h2>
      <div class="feature">You can now listen to milliond of songs, audiobooks, and podcasts on any device anywhere you like!</div>
      <div class="plan">
        <div class="plan-type">
          <img src="./images/icon-music.svg" alt="">
          <div class="plan_price">
            <div class="plan-name">Annual Plan</div>
            <div class="plan-price">$59.99/year</div>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button type="button">Proceed to Payment</button>
      <div class="cancel-btn">Cancel Order</div>

    </div>
  </div>
</main>

</body>
</html>
